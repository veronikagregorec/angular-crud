<h1>{{angular}} {{http | uppercase}}</h1>

<div ngClass="div">
  <div *ngFor="let item of post; let i = index" ngClass="border">
    <!-- <p>{{ i + 1 }}</p> -->
    <p>Id: {{item.id}}</p>
    <p>Name: {{item.name}}</p>
    <p>Username: {{item.username}}</p>
    <p>Email: {{item.email}}</p>
    <p>Phone: {{item.phone}}</p>
  </div>
</div>

<router-outlet></router-outlet>
